---
layout: default_style
permalink: /projects
---

<body>
<div class="container">
  <div class="row">

    <div class="col-sm-1 col-md-1"> </div>

    <div class="side-left col-sm-1 col-md-1">
    </div>

    <div class="col-sm-8 col-md-8 col-lg-8 col-xs-3">
      <h1 class="title-text"> Individual Research Projects </h1> <hr>
      <div class="area-list">
	{% for post in site.projects %}
	      <a src="{{post.url}}">
	      <h1 class="title-text"> <i class="fa fa-file-alt"></i>
		{{ post.title }}
	      </h1> </a>
	      <div class="row">
		{% if post.image_url %}
		   <div class="col-sm-3 col-md-3 col-lg-3 col-sx-1">
		    <img src="{{ post.image_url }}" alt="Feature-img"
		       align="right" width="100%" class="blog-image">
	           </div>
		{% endif %}
	      <div class="col-sm-8 col-md-8 col-lg-8 col-sx-1">
		<p>{{ post.caption }}</p>
	      </div>
	      </div> <!-- row !-->
	{% endfor %}
      </div>
    </div>
  </div>
</div>
</body>
